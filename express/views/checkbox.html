<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Concentric Circles (Hidden Radio Buttons)</title>
</head>
<body>

    <!-- Green Circle -->
    <label class="circle-container-green">
        <input type="radio" name="color">
        <div class="green-circle"></div>
    </label>

    <!-- Yellow Circle -->
    <label class="circle-container-yellow">
        <input type="radio" name="color">
        <div class="yellow-circle"></div>
    </label>

    <!-- Red Circle -->
    <label class="circle-container-red">
        <input type="radio" name="color">
        <div class="red-circle"></div>
    </label>

</body>
</html>
